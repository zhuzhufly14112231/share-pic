{% extends 'base.html' %}

{% block title %}
图片排序
{% endblock %}

{% block content %}
    <h1>图片排序</h1>
    <ol>
        {% for image in most_viewd %}
            <li>
                <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
            </li>
        {% endfor %}

    </ol>
{% endblock %}
