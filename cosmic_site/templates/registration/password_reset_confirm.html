{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <h1>输入新密码</h1>
    {% if validlink %}
        <p>请输入两遍新密码, 以便我们校验你输入的是否正确</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="修改密码">
        </form>
    {% else %}
        链接已失效,请重新申请重置密码或联系客服
    {% endif %}

{% endblock %}
