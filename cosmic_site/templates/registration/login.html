{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}

{% block content %}
    <h1>登录</h1>
    {% if form.errors %}
        <p>你的用户名或密码不匹配,请重试</p>
    {% else %}
        <p>请输入用户名和密码登录:</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="登录"></p>
        </form>
        <p><a href="{% url 'password_reset' %}">忘记密码</a></p>
        <p><a href="{% url 'password_change' %}">修改密码</a></p>
    </div>
{% endblock %}
